<style>	
	table.table tr td {
		vertical-align: middle;
	}
	
	table.table tr img {
		cursor: pointer;
	}
</style>
<!-- 仓库管理列表 -->
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>仓库管理</h5>
					<div ibox-tools></div>
				</div>
				<div class="ibox-content">
					<div class="table-responsive">
						<table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example table-responsive">
							<thead>
								<tr>
									<th>序号</th>
									<th>名称</th>
									<th>创建时间</th>
									<th>更新时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in storeList">
									<td>{{$index+1}}</td>
									<td>
										{{item.name || '-'}}
									</td>
									<td>{{item.createdAt | date:'yyyy-MM-dd HH:mm:ss'  || '-'}}</td>
									<td>
										{{item.updatedAt | date:'yyyy-MM-dd HH:mm:ss'  || '-'}}
									</td>
									<td>
										<button class="btn btn-primary btn-outline btn-sm" type="button" ng-click="editItem(item,$index)">编辑</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /仓库管理列表 -->

<!-- 添加仓库 -->
<div class="modal inmodal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg" style="width: 35%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</link></button>
				<h4 class="modal-title">仓库添加</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" name="formAdd" role="form" novalidate>
					<div class="form-group">
						<label class="col-sm-2 control-label">
                            <span class="text-danger">*</span>仓库名称：
                       </label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" ng-model="registerStoreArray.name">
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-white btn-w-m" data-dismiss="modal">取 消</button>
				<button type="button" class="btn btn-primary btn-w-m" ng-click="saveRegisterStore()">确 认</button>
			</div>
		</div>
	</div>
</div>
<!--/添加仓库-->

<!-- 编辑仓库 -->
<div class="modal inmodal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-lg" style="width: 35%;">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</link></button>
				<h4 class="modal-title">仓库编辑</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form" name="editStore" novalidate>
					<div class="form-group">
						<label class="col-sm-2 control-label">
                            <span class="text-danger">*</span>仓库名称：
                       </label>
						<div class="col-sm-10">
							<input type="text" name="name" class="form-control" ng-model="editStoreArray.name" ng-model-options="{ updateOn: 'blur' }" required>
							<div class="m-t-xs" ng-show="editStore.submitted && editStore.name.$invalid">
								<small class="text-danger" ng-show="editStore.name.$error.required">
                                	 仓库名称不能为空
                                </small>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-white btn-w-m" data-dismiss="modal">取 消</button>
				<button type="button" class="btn btn-primary btn-w-m" ng-click="saveEditStore()">确 认</button>
			</div>
		</div>
	</div>
</div>
<!--/编辑仓库-->

<div load-icon is-load="isLoad"></div>
